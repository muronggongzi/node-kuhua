<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<meta name="HandheldFriendly" content="true" />
<title>[<%-comic_title%>] <%-ep_title%><%if(category){%>|<%-category%><%}%>-可米酷漫画</title>
<meta name="keywords" content="<%-comic_title%>,<%-ep_title%><%if(category){%>,<%-category%><%}%>,条漫,可米酷漫画" />
<meta name="description" content="《<%-comic_title%>》<%-ep_title%>|<%if(category){%><%-category%>：<%}%><%-description%>" />
<link rel="stylesheet" href="http://m.comicool.cn/act/act-common/css/kuhua-v2.css">
<script src="http://m.comicool.cn/act/act-common/config.js"></script>
<script>
	var imgList = <%-ep_images%>;
	var comic_id = <%-comic_id%>;
	var ep_id = <%-ep_id%>;
</script>
</head>
<body>
	<h1 class="share-info" style="display:none">
		[<%-comic_title%>] <%-ep_title%><%if(category){%>|<%-category%><%}%>-可米酷漫画
		<img src="<%-ep_cover%>?imageView2/2/w/480" alt="[<%-comic_title%>] <%-ep_title%>|<%if(category){%><%-category%><%}else{%>可米酷漫画<%}%>" />
	</h1>
	<article class="share-page share-read">
		<div class="tips hide">
			<img src="http://cdn.icomicool.cn/m/content/images/tip.png" alt="<%if(category){%><%-category%><%}else{%>可米酷漫画<%}%>" />
		</div>
		<header class="header">
			<div class="header-t">
				<a href="http://m.comicool.cn" class="logo" title="可米酷漫画">
					回首页
				</a>
				<div class="header-t-r">
					<a href="http://m.comicool.cn/login.html">登录</a>
					<a href="http://m.comicool.cn/login.html">注册</a>
					<a href="javascript:;" class="header-openapp">打开App</a>
				</div>
			</div>
			<div class="header-b">
				<a href="http://m.comicool.cn/content/detail.html?comic_id=<%-comic_id%>&tab=0&ch=kh">[<%-comic_title%>] <%-ep_title%></a>
			</div>
		</header>
		<section class="sr-con" id="sr-con">
		<!-- 漫画图片 -->
		</section>
		<footer class="sr-foot">
			<div class="ep-interact clearfix">
				<a class="ep-interact-btn ep-praise-btn">
					<i class="icon-praise"></i>
					<p>赞&nbsp;<span id="praise-count">..</span></p>
				</a>
			</div>
			<div class="sr-foot-inner">
				<%if(ep_prev_id){%><a href="http://m.comicool.cn/content/reader.html?comic_id=<%-comic_id%>&ep_id=<%-ep_prev_id%>&ch=kh" class="prev-btn" title="上一话"></a><%}else{%><a class="prev-btn curr" title="没有了"></a><%}%>
				<a href="http://m.comicool.cn/content/detail.html?comic_id=<%-comic_id%>&ft=1&ch=kh&tab=1" class="catalog-btn" title="目录"></a>
				<%if(ep_next_id){%><a href="http://m.comicool.cn/content/reader.html?comic_id=<%-comic_id%>&ep_id=<%-ep_next_id%>&ch=kh" class="next-btn" title="下一话"></a><%}else{%><a class="next-btn curr" title="没有了"></a><%}%>
			</div>
			<div class="sr-foot-img">
				<img src="http://cdn.icomicool.cn/m/act/act-common/images/kuhua/footer-img.jpg?t=<%-timestamp%>" alt="<%if(category){%><%-category%><%}else{%>可米酷漫画<%}%>" />
			</div>
		</footer>
	</article>
	<div class="goto-home">
		<ul>
			<li>
				<a href="http://m.comicool.cn">官网首页</a>
			</li>
			<li>
				<a href="http://m.comicool.cn/update.html">今日更新</a>
			</li>
			<li>
				<a href="http://m.comicool.cn/content/detail.html?comic_id=<%-comic_id%>&ft=1&ch=kh&tab=0">漫画简介</a>
			</li>
			<li>
				<a href="http://m.comicool.cn/search.html">漫画分类</a>
			</li>
			<li id="gotop">
				<a href="javascript:;">返回顶部</a>
			</li>
		</ul>
	</div>
	<div class="download-tip">
		<a title="关闭" class="download-close"></a>
		<a href="javascript:;" class="download-btn">下载App</a>
	</div>
	<script>
	    //百度统计代码安装
	    var _hmt = _hmt || [];
	    (function() {
	      var hm = document.createElement("script");
	      hm.src = "//hm.baidu.com/hm.js?91ce1b276d999b0757a6bf47b0e86df6";
	      var s = document.getElementsByTagName("script")[0]; 
	      s.parentNode.insertBefore(hm, s);
	    })();
	</script>
	<script src="http://apps.bdimg.com/libs/zepto/1.1.4/zepto.min.js"></script>
	<script src="http://m.comicool.cn/act/act-common/js/kuhua-v2.js"></script>
</body>
</html>
